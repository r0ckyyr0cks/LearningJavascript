<html>

<head>
    <title>Do While Loop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>While loop in JavaScript</h1>
    <script>
        var i = 3;
        var n = 2;
        do {
            document.write("The value of i is: " + i + "<br/>");
            i++;
        } while (i <= n);

    </script>

</html>

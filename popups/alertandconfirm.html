<html>

<head>
    <title>Alert and Confirm Popups</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Alert and Confirm Popups in JavaScript</h1>
    <script>
        // Display an alert popup
        alert("This is an alert popup!");

        // Display a confirm popup
        var userResponse = confirm("This is confirmation Dialog! \n Do you want to proceed?");
        if (userResponse) {
            alert("You chose to proceed.");
        } else {
            alert("You chose to cancel.");
        }
    </script>

</html>

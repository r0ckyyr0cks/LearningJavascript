<html>

<head>
    <title>Comparison Operators</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Comparison Operators in JavaScript</h1>
    <script>
        //
        var a = 10;
        var b = 12;
        var c = (a !== b); // true
        document.write(c + "<br>");
        //pre-increment
        var x = (a => b); // false
        document.write( x + "<br>");
        var y = (a <= b); // true
        document.write( y + "<br>");
    </script>

</html>

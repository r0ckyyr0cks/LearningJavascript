<html>

<head>
    <title>Variables and Operators</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Variables and Operators in JavaScript</h1>
    <script>
        // Declaring a variable
        var message = "Hello, World!";
        // Using an operator to concatenate strings
        var greeting = message + " Welcome to JavaScript programming.";
        // Displaying the result
        document.write(greeting);
        document.write("<br/>");
        var a = 10;
        var _b = 12.567;
        var A = "The sum of a and b is: " + (a + _b);
        document.write(A);
    </script>

</html>

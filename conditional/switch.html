<html>

<head>
    <title>Switch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Switch Statements in JavaScript</h1>
    <script>
        var n = parseInt(prompt("Enter a number between 1 and 5:", "5"));
        switch (n) {
            case 1:
                document.write("You selected One");
                break;
            case 2:
                document.write("You selected Two");
                break;
            case 3:
                document.write("You selected Three");
                break;
            case 4:
                document.write("You selected Four");
                break;
            case 5:
                document.write("You selected Five");
                break;
            default:
                document.write("Number out of range");
        }

    </script>

</html>

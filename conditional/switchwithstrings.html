<html>

<head>
    <title>Switch with Strings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Switch with String Statements in JavaScript</h1>
    <script>
        var n = prompt("Enter a name:", "Rakesh, Neha, Rashmi");
        switch (n) {
            case "Rakesh":
                document.write("You selected Rakesh");
                break;
            case "Neha":
                document.write("You selected Neha");
                break;
            case "Rashmi":
                document.write("You selected Rashmi");
                break;
            default:
                document.write("Name not recognized");
        }

    </script>

</html>
